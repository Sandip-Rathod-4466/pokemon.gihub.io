<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">
            Get Random Pokemon Details
        </h1>
        <div class="card">
            <p class="hp">HP 41</p>
            <div class="img">
                <img src="https://archives.bulbagarden.net/media/upload/2/21/001Bulbasaur.png" alt="Pokemon">
            </div>
            <div class="pokemonDetails">
                <div class="name">pokemon name</div>
                <div class="type">
                    <span>type 1</span>
                    <span>type 2</span>
                </div>
                <div class="details">
                    <div>
                        <span>45</span>
                        <p>Attack</p>
                    </div>
                    <div>
                        <span>95</span>
                        <p>Defence</p>
                    </div>
                    <div>
                        <span>90</span>
                        <p>Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <button id="btn"><span>generate</span></button>
    </div>
</body>
</html>
